{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title mb-4">Late Check-in Notifications</h2>
            <div class="list-group">
                {% for notification in notifications %}
                <div class="list-group-item {% if not notification.is_read %}list-group-item-warning{% endif %}">
                    <div class="d-flex w-100 justify-content-between">
                        <h6 class="mb-1">
                            <i class="fas fa-exclamation-triangle text-warning me-2"></i>
                            {{ notification.message }}
                        </h6>
                        <small class="text-muted">{{ notification.created_at|timesince }} ago</small>
                    </div>
                </div>
                {% empty %}
                <div class="list-group-item text-center text-muted">No notifications</div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
